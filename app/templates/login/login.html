{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="signup-container">
      <div class="signUpInner">
        <div class="signup-heading login-heading">
          <p>Login</p>
          <p>Hello again!</p>
        </div>

        <div class="signup-main guideSide">

          <div class="sign-borders">
            <div class="sign-border"></div>
            {% comment %} <p>or</p> {% endcomment %}
            <div class="sign-border"></div>
          </div>
          <form method="POST">
            {% csrf_token %}
            <div class="signup-inputs">
              <div class="signup-input">
                <label for="loginEmail"><p>Email</p></label>
                {{form.email|as_crispy_field}}
              </div>
              <div class="signup-input">
                <label for="loginPass"><p>Password</p></label>
                {{form.password|as_crispy_field}}
              </div>
            </div>

            <div class="signup-terms login-forgotPass">
              <a href="{% url 'account:forgot_password' %}">Forgot password?</a>
            </div>
            <div class="signUpBtn">
              <button class="myBtn">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    {% endblock body %}
